<div class="h-screen grid grid-cols-2 md:grid-cols-4 gap-4 py-5 overflow-y-scroll"
(scroll)="onScroll($event)" #groupDiv>

  @for (group of gifsService.trendingGifGrouped(); track $index) {
  <!-- masonry -->
  <div class="grid gap-4">
    @for (gif of group; track $index) {
    <div>
      <img class="h-full w-full rounded-lg object-cover" [src]="gif.url" [alt]="gif.title">
    </div>

    }
  </div>
  }
